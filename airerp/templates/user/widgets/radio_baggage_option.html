{% load static %}

{% if widget.wrap_label %}
    <input
            type="{{ widget.type }}"
            name="{{ widget.name }}"
            {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}" {% endif %}
            {% include "django/forms/widgets/attrs.html" %}
            class="hidden peer">

    <label {% if widget.attrs.id %} for="{{ widget.attrs.id }}"{% endif %} class="block items-center w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 hover:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
        <div class="flex items-center space-x-3">
            {{ widget.label }}
        </div>
    </label>
{% endif %}
