{% with id=widget.attrs.id %}
    <div
            {% if id %} id="{{ id }}"{% endif %}
            class="{% if widget.attrs.class %}{{ widget.attrs.class }} {% endif %} grid w-full gap-4"
    >
        {% for group, options, index in widget.optgroups %}
            {% if group %}
                <div>
                <label>{{ group }}</label>
                {% endif %}
                    {% for option in options %}
                        <div>
                        {% include option.template_name with widget=option %}
                        </div>
                    {% endfor %}
                {% if group %}
              </div>
            {% endif %}
        {% endfor %}
    </div>
{% endwith %}
